<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&family=Fredoka+One&family=Fredoka:wght@300;400;500&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-background hidden">
      <h1 class="title">Pok√©dex: <span class="area-display">Kanto</span></h1>
    </div>
    <div class="detail-background row grass">
      <div class="column-full detail-top-border"></div>
      <div class="column-quarter">
        <div class="circle">
          <img src="images/kanto/1.png" class="detail-img">
        </div>
      </div>
      <div class="column-quarter">
        <h4 class="detail-number">001</h4>
        <h3 class="detail-name">Bulbasaur</h3>
        <p class="type-1 grass">Grass</p>
        <p class="type-2 poison">Poison</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="cards-view hidden">
        <div class="cards-table row">
        </div>
      </div>
      <div class="detailed-view">
        <div class="row">
          <div class="column-half description">
            <p class="height">
              <span class="item-header">Height:</span>
              2&apos;4&rdquo;
            </p>
            <p class="weight">
              <span class="item-header">Weight:</span>
              15.2 lbs
            </p>
            <p class="flavor-text">
              A strange seed was planted on its back at birth. The pant sprouts and grows with this Pokemon.
            </p>
            <p class="abilities">
              <span class="item-header">Abilities:</span>
              Overgrow, Chlorophyll
            </p>
          </div>
          <div class="column-half stats"></div>
          <div class="column-full evolution"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/helper.js"></script>
</body>
</html>
