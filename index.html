<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Pokédex">
  <meta property="og:description" content="A web application for Pokemon trainers who want to research and save their favourite Pokemon.">
  <meta property="og:image" content="https://brandon-moy.github.io/pokedex/images/meta-photo.jpg">
  <meta property="og:url" content="https://brandon-moy.github.io/pokedex/">
  <title>Pokédex</title>
  <link rel="icon" href="images/pokedex.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&family=Fredoka+One&family=Fredoka:wght@300;400;500&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="header">
      <div class="header-background">
        <h1 class="title">
          <a class="title-link">Pokédex</a>
          <i class="fa-regular fa-heart display-fav"></i>
        </h1>
        <div class="region-links container flex">
          <div class="column-eighth">
            <a class="region-name selected" data-view="kanto">Kanto</a>
          </div>
          <div class="column-eighth">
            <a class="region-name" data-view="johto">Johto</a>
          </div>
          <div class="column-eighth">
            <a class="region-name" data-view="hoenn">Hoenn</a>
          </div>
          <div class="column-eighth">
            <a class="region-name" data-view="sinnoh">Sinnoh</a>
          </div>
          <div class="column-eighth">
            <a class="region-name" data-view="unova">Unova</a>
          </div>
          <div class="column-eighth">
            <a class="region-name" data-view="kalos">Kalos</a>
          </div>
          <div class="column-eighth">
            <a class="region-name" data-view="alola">Alola</a>
          </div>
          <div class="column-eighth">
            <a class="region-name" data-view="galar">Galar</a>
          </div>
        </div>
      </div>
      <div class="background-white">
        <form class="search-form row">
          <input type="text" class="search-bar" placeholder="Search by Name or #. . ." id="search-bar">
        </form>
      </div>
    </div>
    <div class="detail-background row hidden">
      <div class="column-full detail-top-border">
        <i class="fa-regular fa-circle-xmark xmark"></i>
        <i class="fa-solid fa-heart heart"></i>
      </div>
      <div class="container">
        <div class="flex">
          <div class="column-quarter no-margin">
            <div class="circle">
              <img src="images/placeholder-left.webp" class="detail-img">
            </div>
          </div>
          <div class="column-quarter no-margin">
            <h4 class="detail-number"></h4>
            <h3 class="detail-name"></h3>
            <p class="type-1"></p>
            <p class="type-2"></p>
          </div>
          <div class="column-half side-spacer"></div>
        </div>
      </div>
    </div>
    <h3 class="search-header hidden"><span class="search-title">Search results for</span><span class="no-results-title hidden">No results for</span> &ldquo;<span class="search-info"></span>&rdquo;</h3>
  </header>
  <main>
    <div class="container">
      <div class="card-container">
        <div class="cards-view view kanto-cards hidden" data-view="kanto">
          <div class="cards-table row" id="kanto">
          </div>
        </div>
        <div class="cards-view view johto-cards hidden" data-view="johto">
          <div class="cards-table row" id="johto">
          </div>
        </div>
        <div class="cards-view view hoenn-cards hidden" data-view="hoenn">
          <div class="cards-table row" id="hoenn">
          </div>
        </div>
        <div class="cards-view view sinnoh-cards hidden" data-view="sinnoh">
          <div class="cards-table row" id="sinnoh">
          </div>
        </div>
        <div class="cards-view view unova-cards hidden" data-view="unova">
          <div class="cards-table row" id="unova">
          </div>
        </div>
        <div class="cards-view view kalos-cards hidden" data-view="kalos">
          <div class="cards-table row" id="kalos">
          </div>
        </div>
        <div class="cards-view view alola-cards hidden" data-view="alola">
          <div class="cards-table row" id="alola">
          </div>
        </div>
        <div class="cards-view view galar-cards hidden" data-view="galar">
          <div class="cards-table row" id="galar">
          </div>
        </div>
        <div class="fav-view view hidden" data-view="favourites">
          <div class="fav-cards-table row">
          </div>
        </div>
      </div>
      <div class="detailed-view hidden">
        <div class="flex">
          <div class="column-half description">
            <p class="height">
              <span class="item-header">Height:</span>
              <span class="pokemon-height"></span>
            </p>
            <p class="weight">
              <span class="item-header">Weight:</span>
              <span class="pokemon-weight"></span>
            </p>
            <p class="flavor-text">
            </p>
            <p class="abilities">
              <span class="item-header">Abilities:</span>
              <span class="pokemon-abilities"></span>
            </p>
          </div>
          <div class="column-half">
            <div class="row">
              <div class="column-45">
                <div class="stats-line">
                  <p class="item-header">HP</p>
                  <p class="hp"></p>
                </div>
                <div class="stats-line">
                  <p class="item-header">Attack</p>
                  <p class="attack"></p>
                </div>
                <div class="stats-line">
                  <p class="item-header">Defense</p>
                  <p class="defense"></p>
                </div>
                <div class="stats-line">
                  <p class="item-header">Sp. Attack</p>
                  <p class="special-attack"></p>
                </div>
                <div class="stats-line">
                  <p class="item-header">Sp. Defense</p>
                  <p class="special-defense"></p>
                </div>
                <div class="stats-line">
                  <p class="item-header">Speed</p>
                  <p class="speed"></p>
                </div>
              </div>
              <div class="column-55">
                <div class="stat-bar">
                  <div class="stats-display"></div>
                </div>
                <div class="bar-padding"></div>
                <div class="stat-bar">
                  <div class="stats-display"></div>
                </div>
                <div class="bar-padding"></div>
                <div class="stat-bar">
                  <div class="stats-display"></div>
                </div>
                <div class="bar-padding"></div>
                <div class="stat-bar">
                  <div class="stats-display"></div>
                </div>
                <div class="bar-padding"></div>
                <div class="stat-bar">
                  <div class="stats-display"></div>
                </div>
                <div class="bar-padding"></div>
                <div class="stat-bar">
                  <div class="stats-display"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="column-full evolution">
            <h2 class="evolutions">Evolutions:</h2>
            <div class="row">
              <div class="column-quarter column evo-div hidden">
                <img src="images/placeholder-left.webp" class="evolution-image">
                <h5 class="evolution-name"></h5>
              </div>
              <div class="column-quarter column evo-div hidden">
                <img src="images/placeholder-right.webp" class="evolution-image">
                <h5 class="evolution-name"></h5>
              </div>
              <div class="column-quarter column evo-div hidden">
                <img src="images/placeholder-left.webp" class="evolution-image">
                <h5 class="evolution-name"></h5>
              </div>
              <div class="column-quarter column evo-div hidden">
                <img src="images/placeholder-right.webp" class="evolution-image">
                <h5 class="evolution-name"></h5>
              </div>
              <div class="column-quarter column evo-div hidden">
                <img src="images/placeholder-left.webp" class="evolution-image">
                <h5 class="evolution-name"></h5>
              </div>
              <div class="column-quarter column evo-div hidden">
                <img src="images/placeholder-right.webp" class="evolution-image">
                <h5 class="evolution-name"></h5>
              </div>
              <div class="column-quarter column evo-div hidden">
                <img src="images/placeholder-left.webp" class="evolution-image">
                <h5 class="evolution-name"></h5>
              </div>
              <div class="column-quarter column evo-div hidden">
                <img src="images/placeholder-right.webp" class="evolution-image">
                <h5 class="evolution-name"></h5>
              </div>
              <div class="column-quarter column evo-div hidden">
                <img src="images/placeholder-left.webp" class="evolution-image">
                <h5 class="evolution-name"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="loading-modal">
    <img class="lds-poke" src="images/pokeball-roll.gif">
  </div>
  <div class="error-modal hidden">
    <h2 class="error-message">Sorry, there was an error connecting to the network! Please try again later.</h2>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/helper.js"></script>
</body>
</html>
